<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>List Splitter</h1>
            <textarea id="nameList" placeholder="Paste your list here" oninput="updateNameCount()"></textarea>
            <div class="input-group">
                <span id="nameCount">Count: 0</span>
            </div>
            <div class="input-group">
                <button id="randomize">Randomize</button>
            </div>
            <div class="input-group">
                <label for="splitNumber">Chunk Size</label>
                <input type="number" id="splitNumber" min="1" placeholder="Enter chunk size">
            </div>
            <div class="input-group">
                <label for="filePrefix">File Name Prefix</label>
                <input type="text" id="filePrefix" placeholder="Part_" value="Part_">
            </div>
            <div class="button-group">
                <button id="run">Run</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="output-section">
            <div id="fileList"></div>
            <div id="fileCount" style="display:none;">File Count: 0</div>
            <button id="download" style="display:none;">Download</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
